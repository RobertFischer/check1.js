<html>
  <head>
    <script src="check1.js"></script>
    <script>
      alert("Before the check script tag.");
    </script>
    <script>
      Check1(
          "isMobileClassic",
          "https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.1/mobile-detect.js",
          function() {
            var md = new MobileDetect(window.navigator.userAgent);
            return !!md.mobile();
          },
          function(result) {
            alert("You are mobile! (That's a " + result + " statement.)");
          }
      );
      Check1(
        "isMobile",
        "https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.1/mobile-detect.js",
        function() {
          var md = new MobileDetect(window.navigator.userAgent);
          return !!md.mobile();
        }
      );
      alert("After the call to check");
    </script>
    <script>
      alert("After the check script tag, and this is window.isMobile: " + window.isMobile);
    </script>
  </head>
  <body>
  </body>
</html>
